<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tectonic Earth Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script> <!-- For zoom/rotate -->
</head>
<body>
  <div id="container"></div>
  <div id="ui">
    <div id="timeDisplay">Current: 0 Ma</div>
    <input type="range" id="timeSlider" min="0" max="540" value="0" step="1">
    <div id="info">Slide to explore tectonic history (e.g., Pangaea at ~200 Ma)</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
